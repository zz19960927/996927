<script>
    $(function(){

        //更换验证码
        var vcode_href=$("a.verify-code").attr("href");
        $("a.verify-code").attr("href",null);
        $("a.verify-code").on("click",function () {
            var xhr = new XMLHttpRequest();
            xhr.open("GET",vcode_href,true);
            xhr.responseType = "blob";
            xhr.onload=function () {
                if(this.status==200){
                    var blob=this.response;
                    var img = document.createElement("img");
                    var _src=window.URL.createObjectURL(blob);
                    $("img.verify-code").attr("src",_src);
                }
            };
            xhr.send();
        });

        $(document).on('submit', 'form', function(){
            var sel = $('.region select'),
                region_false = false;
            $.each(sel,function(){
                if((this.style.visibility == 'visible') && (this.selectedIndex===0))
                    region_false = true;
            });
            if(region_false){
                alert('请选择完整地区！');
                return false;
            }
            var required = $(this).find('input[required]');
            if(required.length){
                var checkEmpty = false, ipt;
                $.each(required,function(){
                    ipt = $(this);
                    if(ipt.val()==='' && ipt.offset().height){
                        checkEmpty = ipt;
                        if(ipt.attr('data-caution'))
                            showError(ipt.attr('data-caution'));
                        return false;
                    }
                });
                if( checkEmpty )return false;
            }
            if($(this).attr('data-type') == 'ajax'){
                var self = $(this);
                $(this).find('[type=submit]').prop('disabled', true);
                $[$(this).attr('method')]($(this).attr('action'),$(this).serialize(),function(re){
                    
                    try{
                        console.log(re);
                        re = JSON.parse(re);
                    }catch(e) {}

                    var update = self.attr('data-update');
                    if(re.error){

                        if($('form .auto-change-verify-handle').length > 0){
                            $('form .auto-change-verify-handle').trigger('tap');
                        }
                        self.find('[type=submit]').prop('disabled', false);
                        $.alert(re.error,function () {
                            var msg=re.error;
                            console.log(msg);
                            if(msg.indexOf("验证码")>=0){
                                location.reload();
                            }
                        });
                        return false;
                    }else{
                        if($(update).size()) {
                            $(update).html(re);
                        }
                        else {
                            if(re.msg){

                                $.alert(re.msg,function(){
                                    if(re.redirect)
                                        location.href = re.redirect;
                                });
                            }else{
                                if(re.redirect){
                                    location.href = re.redirect;
                                }
                            }
                        }
                    }
                    self.find('[type=submit]').prop('disabled', false);
                });
                return false;
            }else{
                return true;
            }
        });
        $.init();
        
//        APP a事件注入
        $(document).on('click', 'a', function(e) {
//            alert("注入===");
            if(typeof yqq === 'undefined'){ //未定义 yqq
//                e.preventDefault();
//                console.log(aData.href+'   '+aData.file+'   '+file[0]);
                console.log('html5');
                return ;
            }else{
//                alert("APP调用"+$(this).attr('href'));
                e.preventDefault();
                if( $(this).attr('href') == 'javascript:;'){
                    return ;
                }
                if($(this).attr('href') == 'go()' || $(this).attr('href') == 'javascript:history.back()' || $(this).attr('href') == 'javascript:history.back();' ){
//                    alert("返回yqq.goBack()");
                    yqq.goBack();
                    return ;
                }
                if( $(this).attr('href') == ''){
                    return ;
                }
                var aData = parseURL($(this).attr('href'));
                var url = aData.href ;
                var file = aData.file ;
                var type = 'none' ;
                var id = 0 ;
                file = file.split('.') ;
                var fileName = file[0] ;
                var fileNameArr = fileName.split('-');
                //分类
                if( fileName == 'gallery-catTree' ){
                    type = 'gallery' ;
                }
                //设计师
                if( fileName == 'gallery-catTree-designer' ){
                    type = 'designer' ;
                }
                //商品
                if( fileNameArr[0] == 'product' && isNaN(fileNameArr[1]) === false ){
                    type = 'product' ;
                }
                //直播
                if( fileName == 'moments' ){
                    type = 'moments' ;
                }
                //积分商城 
                if( fileName == 'member-point_shop' ){
                    type = 'pointShop' ;
                }
                
                //定制 
                if( fileName == 'api-design_boys'|| fileName == 'api-design_girls' ){
                    type = 'design' ;
                }
                
                //新增地址 
                if( fileName == 'member-add_receiver' ){
                    yqq.addReceiver();
                    return ;
                }
                if( isNaN(fileNameArr[1]) === false ){
                    id = fileNameArr[1] ;
                }
                //圈子详情
                if( fileNameArr[0] == 'moments'&& fileNameArr[1]=='detail'){
                    type = 'momentsdetail' ;
                   if( isNaN(fileNameArr[2]) === false ){
                       id = fileNameArr[2] ;
                   }
                }
                //个人优惠券 
                if( fileName == 'member-coupon' ){
                    type = 'coupon' ;
                }
                yqq.aClick( url  , type , id );
                return ;
            }
        });
        
    });
    
    function parseURL(url) {
        var a =  document.createElement('a');
        a.href = url;
        return {
            href:a.href,
            source: url,
            protocol: a.protocol.replace(':',''),
            host: a.hostname,
            port: a.port||'80',
            query: a.search,
            params: (function(){
                var ret = {},
                    seg = a.search.replace(/^\?/,'').split('&'),
                           len = seg.length, i = 0, s;
                   for (; i < len; i++) {
                       if (!seg[i]) {
                           continue;
                       }
                       s = seg[i].split('=');
                       ret[s[0]] = s[1];
                   }
                   return ret;
               })(),
               file: (a.pathname.match(/\/([^\/?#]+)$/i) || [, ''])[1],
               hash: a.hash.replace('#', ''),
               path: a.pathname.replace(/^([^\/])/, '/$1'),
               relative: (a.href.match(/tps?:\/\/[^\/]+(.+)/) || [, ''])[1],
               segments: a.pathname.replace(/^\//, '').split('/')
           }
       };
    
</script>
